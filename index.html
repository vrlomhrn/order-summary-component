<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img class="card-img" src="src/img/musc_bg.jpeg" alt="music-img">
        <h1 class="card-header">Order Summary</h1>
        <p class="card-body">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card-details">
            <svg class="card-icons" xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
                class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                <path
                    d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />
                <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
            </svg>
            <p class="card-price-details">Annual Plan <span class="card-price">$59.99/year</span></p>
            <a href="#" class="card-links">Change</a>
        </div>
        <button type="button" class="card-button">Proceed to Payment</button>
        <a href="#" class="card-links cancel">Cancel Order</a>
    </div>
</body>

</html>
